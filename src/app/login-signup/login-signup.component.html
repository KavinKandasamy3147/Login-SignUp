<div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="../../assets/login.png" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" name="userName" placeholder="Enter your email" required [(ngModel)]="signUpUsersObj.userName">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password" required [(ngModel)]="signUpUsersObj.password">
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit" (click)="loginUser()">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip" >Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" name="userName" placeholder="Enter your name" required [(ngModel)]="signUpUsersObj.userName">
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" name="emailId" placeholder="Enter your email" required [(ngModel)]="signUpUsersObj.emailId">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password" required [(ngModel)]="signUpUsersObj.password">
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit" (click)="signUp()">
              </div>
              <div class="text sign-up-text">Already have an account? <label  for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
